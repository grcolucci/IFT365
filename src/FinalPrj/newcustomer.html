	<h1>New Customers</h1>

<div>

        <form action="/carservice/addnew" method="POST">
                <div><label for="Name">Name:</label><input type="text" name="Name" required></div>
                <div><label for="Address">Street:</label><input type="text" name="Address"required ></div>
                <div><label for="City">City:</label><input type="text" name="City" required>,
                  <label for="State">State:</label><input type="text" name="State" required>
                  <label for="Zip">Zip Code:</label><input type="text" name="Zip" required></div>
                  <label for="Phone">Phone:</label><input type="text" name="Phone" required></div>
                        <br>
                  {{range .}}
                          <input type="radio" id="dealer001" name="dealer" value={{.DealerID}} required>
                              <label for="dealer001">{{.Name}}</label><br>
        {{end}}
        <br>
                <div><input type="Submit"></div>
              </form>
</div>
