<style>
.vertical-menu {
  width: 200px;
}

.vertical-menu a {
  background-color: #eee;
  color: black;
  display: block;
  padding: 12px;
  text-decoration: none;
}

.vertical-menu a:hover {
  background-color: #ccc;
}

.vertical-menu a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
	<h1>New Customers</h1>

<div>

        <form action="/carservice/addnew" method="POST">
                <label for="Name">Name:</label><input type="text" name="Name" required><br>
                <label for="Address">Street:</label><input type="text" name="Address"required ><br>
                <label for="City">City:</label><input type="text" name="City" required>
                  <label for="State">State:</label><input type="text" name="State" required>
                  <label for="Zip">Zip Code:</label><input type="text" name="Zip" required><br>
                  <label for="Phone">Phone:</label><input type="text" name="Phone" required><br><br><br>
                  <label for="car1year">Car1 Year:</label><input type="text" name="car1year" required>
                  <label for="car1brand">Car1 Make:</label><input type="text" name="car1brand" required>
                  <label for="car1model">Car1 Model:</label><input type="text" name="car1model" required><br><br>
                  <label for="car2year">Car2 Year:</label><input type="text" name="car2year" >
                  <label for="car2brand">Car2 Make:</label><input type="text" name="car2brand" >
                  <label for="car2model">Car2 Model:</label><input type="text" name="car2model" ><br><br>
                   <br>
                  {{range .}}
                          <input type="radio" id="dealer001" name="dealer" value={{.DealerID}} required>
                              <label for="dealer001">{{.Name}}</label><br>
        {{end}}
        <br>
                <div><input type="Submit"></div>
              </form>
            </div>
            <div class="item5"><center><a href="http://localhost:8080/carservice" class="active">Return to Main Page</a></center></div>
            </div>
</div>
